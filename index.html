<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>디마니코 최신 뉴스</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #222;
    }
    .card {
      background-color: white;
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
    }
    .title {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #333;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>📰 디마니코 최신 뉴스</h1>
  <div id="news-container">로딩 중...</div>

  <script>
    fetch("https://raw.githubusercontent.com/demanico1/image-cache/main/image_cache.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("news-container");
        container.innerHTML = "";
        for (const [title, { image, link }] of Object.entries(data)) {
          const card = document.createElement("div");
          card.className = "card";

          const anchor = document.createElement("a");
          anchor.href = link;
          anchor.target = "_blank";

          const titleElem = document.createElement("div");
          titleElem.className = "title";
          titleElem.textContent = title;

          const img = document.createElement("img");
          img.src = image;

          anchor.appendChild(titleElem);
          anchor.appendChild(img);
          card.appendChild(anchor);
          container.appendChild(card);
        }
      })
      .catch(err => {
        document.getElementById("news-container").textContent = "뉴스를 불러오는 데 실패했습니다.";
        console.error(err);
      });
  </script>
</body>
</html>
