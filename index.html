
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>디마니코 오늘 HOT 뉴스</title>
  <style>
    body {
      font-family: 'Pretendard', 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #f1f1f1;
      margin: 0;
      padding: 24px;
    }

    h1 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .news-container {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }

    .news-card {
      background: #2b2b2b;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      max-width: 360px;
      width: 100%;
      box-sizing: border-box;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .news-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.6);
    }

    .headline {
      font-size: 17px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .news-card p {
      font-size: 14px;
      margin: 4px 0;
      color: #ccc;
      word-break: break-word;
      white-space: pre-line;
    }

    .link-button {
      margin-top: 14px;
      padding: 10px 14px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #ffffff;
      text-align: center;
      text-decoration: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .link-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <h1>🔥 오늘의 HOT 뉴스</h1>
  <div class="news-container" id="news"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vREtGkXdYpNmlEf8pc1p6vpOoOmmhRC1plwNbWGCz-soto3fBDACuaN5Agm9tCGx2wZNxJnJM5ycvNR/pub?gid=1064508082&single=true&output=csv";

    async function loadNews() {
      const res = await fetch(SHEET_URL);
      const csvText = await res.text();
      const container = document.getElementById("news");
      container.innerHTML = "";

      Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data; // 시트에 있는 순서 그대로 유지
          data.forEach(row => {
            const card = document.createElement("div");
            card.className = "news-card";

            let headlineHtml = "";
            let contentHtml = "";

            for (let key in row) {
              const value = row[key].trim();
              if (!value) continue;

              if (key.includes("제목")) {
                headlineHtml = `<div class="headline">${value}</div>`;
              } else if (key.includes("링크") && value.startsWith("http")) {
                contentHtml += `<a class="link-button" href="${value}" target="_blank">📰 뉴스 보기</a>`;
              } else {
                contentHtml += `<p><strong>${key}:</strong> ${value}</p>`;
              }
            }

            card.innerHTML = headlineHtml + contentHtml;
            container.appendChild(card);
          });
        }
      });
    }

    loadNews();
    setInterval(loadNews, 60000); // 1분마다 자동 갱신
  </script>
</body>
</html>
