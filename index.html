
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>김성훈 실시간 뉴스</title>
  <style>
    body {
      font-family: 'Pretendard', 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #f1f1f1;
      margin: 0;
      padding: 24px;
    }

    h1 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .news-container {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }

    .news-card {
      background: #2b2b2b;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      max-width: 360px;
      width: 100%;
      box-sizing: border-box;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }

    .news-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.6);
    }

    .headline {
      font-size: 18px;
      font-weight: 800;
      background: #000000;
      padding: 10px 12px;
      border-radius: 10px;
      margin-bottom: 12px;
      line-height: 1.5;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .headline:hover {
      transform: scale(1.02);
      background: #111111;
    }

    .news-card p {
      font-size: 14px;
      margin: 4px 0;
      color: #ccc;
      word-break: break-word;
      white-space: pre-line;
    }

    .link-button {
      margin-top: 14px;
      padding: 10px 14px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #ffffff;
      text-align: center;
      text-decoration: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.2s ease;
      cursor: pointer;
    }

    .link-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .preview-box {
      display: none;
      margin-top: 12px;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 12px;
      overflow: hidden;
    }

    .og-preview {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 12px;
    }

    .og-preview img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .og-preview h3 {
      font-size: 16px;
      margin: 6px 0 2px;
    }

    .og-preview p {
      font-size: 14px;
      color: #aaa;
    }

    .og-preview a {
      font-size: 13px;
      color: #4da6ff;
      text-decoration: underline;
    }

    .new-badge {
      position: absolute;
      top: -12px;
      right: -12px;
      background: #2e2e2e;
      color: white;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 50px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      animation: glow 1s ease-in-out infinite alternate;
      opacity: 1;
      transition: opacity 1s ease;
      cursor: pointer;
    }

    .fade-out {
      opacity: 0 !important;
    }

    @keyframes glow {
      from { opacity: 0.8; }
      to { opacity: 1; transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <h1>📰 김성훈 실시간 뉴스</h1>
  <div class="news-container" id="news"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vREtGkXdYpNmlEf8pc1p6vpOoOmmhRC1plwNbWGCz-soto3fBDACuaN5Agm9tCGx2wZNxJnJM5ycvNR/pub?gid=1064508082&single=true&output=csv";
    let previousTitles = new Set();

    function parseTime(text) {
      const now = new Date();
      const [hh, mm] = text.split(":");
      if (!hh || !mm) return null;
      const t = new Date(now);
      t.setHours(parseInt(hh));
      t.setMinutes(parseInt(mm));
      t.setSeconds(0);
      return t;
    }

    function toggleOGPreview(el, url) {
      const preview = el.nextElementSibling;
      if (preview.style.display === "none") {
        preview.innerHTML = `
          <div class="og-preview">
            <img src="https://via.placeholder.com/320x160.png?text=뉴스+미리보기" alt="Preview image">
            <h3>제목이 여기에 들어갑니다</h3>
            <p>이 뉴스는 최근 시장에 영향을 준 주요 이슈를 다루고 있습니다.</p>
            <a href="${url}" target="_blank" rel="noopener noreferrer">원문 보기 →</a>
          </div>`;
        preview.style.display = "block";
      } else {
        preview.innerHTML = "";
        preview.style.display = "none";
      }
    }

    async function loadNews() {
      const res = await fetch(SHEET_URL);
      const csvText = await res.text();
      const container = document.getElementById("news");
      container.innerHTML = "";

      Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;
          const newTitles = new Set();

          data.forEach(row => {
            const card = document.createElement("div");
            card.className = "news-card";

            let headlineHtml = "";
            let contentHtml = "";
            let isNew = false;
            let firstTimeStr = "";
            let linkUrl = "";

            for (let key in row) {
              const value = row[key].trim();
              if (!value) continue;

              if (key.includes("제목")) {
                headlineHtml = `<div class="headline">${value}</div>`;
                if (!previousTitles.has(value)) {
                  isNew = true;
                  newTitles.add(value);
                }
              } else if (key.includes("최초") && key.includes("시간")) {
                firstTimeStr = value;
                contentHtml += `<p><strong>${key}:</strong> ${value}</p>`;
              } else if (key.includes("링크") && value.startsWith("http")) {
                linkUrl = value;
              } else {
                contentHtml += `<p><strong>${key}:</strong> ${value}</p>`;
              }
            }

            card.innerHTML = headlineHtml + contentHtml;
            if (linkUrl) {
              const linkButton = document.createElement("div");
              linkButton.className = "link-button";
              linkButton.innerText = "📰 뉴스 보기";
              linkButton.onclick = () => toggleOGPreview(linkButton, linkUrl);
              card.appendChild(linkButton);

              const previewBox = document.createElement("div");
              previewBox.className = "preview-box";
              card.appendChild(previewBox);
            }

            const firstTime = parseTime(firstTimeStr);
            const now = new Date();
            const isWithin30Minutes = firstTime && (now - firstTime < 30 * 60 * 1000);

            if (isNew && isWithin30Minutes) {
              const badge = document.createElement("div");
              badge.className = "new-badge";
              badge.textContent = "🔔 새로 들어왔어요!";
              card.appendChild(badge);

              setTimeout(() => {
                badge.classList.add("fade-out");
                setTimeout(() => badge.remove(), 1000);
              }, 60000);

              badge.addEventListener("click", () => {
                badge.classList.add("fade-out");
                setTimeout(() => badge.remove(), 1000);
              });
            }

            container.appendChild(card);
          });

          previousTitles = newTitles;
        }
      });
    }

    loadNews();
    setInterval(loadNews, 60000);
  </script>
</body>
</html>
