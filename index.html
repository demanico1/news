
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>디마니코 오늘 HOT 뉴스</title>
  <style>
    body {
      font-family: 'Pretendard', 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #f1f1f1;
      margin: 0;
      padding: 24px;
    }

    h1 {
      text-align: center;
      font-size: 30px;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .news-container {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }

    .news-card {
      background: #2b2b2b;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      max-width: 360px;
      width: 100%;
      box-sizing: border-box;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }

    .news-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.6);
    }

    .headline {
      font-size: 17px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .news-card p {
      font-size: 14px;
      margin: 4px 0;
      color: #ccc;
      word-break: break-word;
      white-space: pre-line;
    }

    .link-button {
      margin-top: 14px;
      padding: 10px 14px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #ffffff;
      text-align: center;
      text-decoration: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .link-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .new-badge {
      position: absolute;
      top: -12px;
      right: -12px;
      background: #ff4081;
      color: white;
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 50px;
      box-shadow: 0 0 12px rgba(255, 64, 129, 0.7);
      animation: glow 1s ease-in-out infinite alternate;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .fade-out {
      opacity: 0 !important;
    }

    @keyframes glow {
      from { opacity: 0.8; }
      to { opacity: 1; transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <h1>🔥 오늘의 HOT 뉴스</h1>
  <div class="news-container" id="news"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vREtGkXdYpNmlEf8pc1p6vpOoOmmhRC1plwNbWGCz-soto3fBDACuaN5Agm9tCGx2wZNxJnJM5ycvNR/pub?gid=1064508082&single=true&output=csv";
    let previousTitles = new Set();

    async function loadNews() {
      const res = await fetch(SHEET_URL);
      const csvText = await res.text();
      const container = document.getElementById("news");
      container.innerHTML = "";

      Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;
          const newTitles = new Set();

          data.forEach(row => {
            const card = document.createElement("div");
            card.className = "news-card";

            let headlineHtml = "";
            let contentHtml = "";
            let isNew = false;

            for (let key in row) {
              const value = row[key].trim();
              if (!value) continue;

              if (key.includes("제목")) {
                headlineHtml = `<div class="headline">${value}</div>`;
                if (!previousTitles.has(value)) {
                  isNew = true;
                  newTitles.add(value);
                }
              } else if (key.includes("링크") && value.startsWith("http")) {
                contentHtml += `<a class="link-button" href="${value}" target="_blank">📰 뉴스 보기</a>`;
              } else {
                contentHtml += `<p><strong>${key}:</strong> ${value}</p>`;
              }
            }

            card.innerHTML = headlineHtml + contentHtml;

            if (isNew) {
              const badge = document.createElement("div");
              badge.className = "new-badge";
              badge.textContent = "🔔 새로 들어왔어요!";
              card.appendChild(badge);

              // 1분 후 fade-out 후 제거
              setTimeout(() => {
                badge.classList.add("fade-out");
                setTimeout(() => badge.remove(), 1000); // fade-out 완료 후 제거
              }, 60000);
            }

            container.appendChild(card);
          });

          previousTitles = newTitles;
        }
      });
    }

    loadNews();
    setInterval(loadNews, 60000); // 1분마다 자동 갱신
  </script>
</body>
</html>
